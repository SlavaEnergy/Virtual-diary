<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Электронный табель (GitHub API)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Электронный табель</h1>
  </header>

  <main>
    <section id="auth">
      <h2>Вход</h2>
      <p>Введите свой GitHub Personal Access Token (PAT):</p>
      <input type="password" id="token" placeholder="ghp_..." />
      <button id="login-btn">Войти</button>
    </section>

    <section id="role-panel" style="display:none">
      <h2 id="welcome"></h2>
      <button id="logout-btn">Выйти</button>

      <div id="admin-panel" class="panel" style="display:none">
        <h3>Панель администратора</h3>
        <button id="add-user-btn">Добавить пользователя</button>
        <button id="add-group-btn">Добавить группу</button>
        <div id="admin-data"></div>
      </div>

      <div id="teacher-panel" class="panel" style="display:none">
        <h3>Панель преподавателя</h3>
        <div id="teacher-data"></div>
      </div>

      <div id="student-panel" class="panel" style="display:none">
        <h3>Панель ученика</h3>
        <div id="student-data"></div>
      </div>
    </section>

    <section id="alerts"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
